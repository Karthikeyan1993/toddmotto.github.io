<div class="signup-form{% if include.condensed %} signup-form--condensed{% endif %}">
  <div class="signup-form__text">
    <h4 class="signup-form__title">
      <img src="{{ site.baseurl }}/img/icons/mail.svg" alt="">
      Never miss an article
    </h4>
    <p class="signup-form__sub">
      Join 10,000+ others and get notified when a new article drops.
    </p>
  </div>
  <div id="mc_embed_signup">
    <form action="//toddmotto.us12.list-manage.com/subscribe/post?u=fb4d73e892f0d123a57dbd8bc&amp;id=0653182c3c" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
      <div id="mc_embed_signup_scroll">
      <div class="mc-field-group">
        <input type="email" placeholder="Email address" value="" name="EMAIL" class="required email" id="mce-EMAIL">
      </div>
      <div id="mce-responses" class="clear">
        <div class="response" id="mce-error-response" style="display:none"></div>
        <div class="response" id="mce-success-response" style="display:none"></div>
      </div>
      <div style="position: absolute; left: -5000px;" aria-hidden="true">
        <input type="text" name="b_fb4d73e892f0d123a57dbd8bc_0653182c3c" tabindex="-1" value=""></div>
        <div class="clear">
        <button type="submit" name="subscribe" id="mc-embedded-subscribe">
          Notify me
        </button>
        </div>
      </div>
    </form>
  </div>
</div>
